<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- ================= Primary Meta Tags ================= -->
    <title>InternOrbit - Find Your Dream Internship | Connect Students & Companies</title>
    <meta
      name="title"
      content="InternOrbit - Find Your Dream Internship | Connect Students & Companies"
    />
    <meta
      name="description"
      content="Discover thousands of internship opportunities from top companies. InternOrbit connects talented students with amazing internships through smart matching, quick applications, and real-time tracking."
    />
    <meta
      name="keywords"
      content="internship platform, student internships, company hiring, internship management, find internships, post internships, career opportunities, student jobs, tech internships, remote internships, swipe internships"
    />
    <meta name="author" content="InternOrbit" />
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <link rel="canonical" href="https://InternOrbit.com" />

    <!-- ================= Favicon & App Icons ================= -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <meta name="theme-color" content="#4A90E2" />

    <!-- ================= Open Graph / Facebook ================= -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://InternOrbit.com" />
    <meta property="og:title" content="InternOrbit - Find Your Dream Internship | Connect Students & Companies" />
    <meta
      property="og:description"
      content="Discover thousands of internship opportunities from top companies. Smart matching, quick applications, and real-time tracking for students and companies."
    />
    <meta property="og:image" content="https://InternOrbit.com/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:image:alt" content="InternOrbit - Connect Students with Top Companies" />
    <meta property="og:site_name" content="InternOrbit" />
    <meta property="og:locale" content="en_US" />

    <!-- ================= Twitter Card ================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://InternOrbit.com" />
    <meta name="twitter:title" content="InternOrbit - Find Your Dream Internship | Connect Students & Companies" />
    <meta
      name="twitter:description"
      content="Discover thousands of internship opportunities from top companies. Smart matching, quick applications, and real-time tracking."
    />
    <meta name="twitter:image" content="https://InternOrbit.com/twitter-image.png" />
    <meta name="twitter:image:alt" content="InternOrbit Platform Screenshot" />
    <meta name="twitter:creator" content="@InternOrbit" />
    <meta name="twitter:site" content="@InternOrbit" />

    <!-- ================= LinkedIn / Discord / Slack ================= -->
    <meta property="og:image" content="https://InternOrbit.com/linkedin-image.png" />
    <meta name="msapplication-TileColor" content="#4A90E2" />
    <meta name="theme-color" content="#4A90E2" />

    <!-- ================= Progressive Web App ================= -->
    <meta name="application-name" content="InternOrbit" />
    <meta name="apple-mobile-web-app-title" content="InternOrbit" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="format-detection" content="telephone=no" />

    <!-- ================= Schema.org Structured Data ================= -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "InternOrbit",
      "url": "https://InternOrbit.com",
      "description": "Platform for students and companies to connect for internships.",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://InternOrbit.com/search?q={search_term_string}",
        "query-input": "required name=search_term_string"
      },
      "publisher": {
        "@type": "Organization",
        "name": "InternOrbit",
        "logo": {
          "@type": "ImageObject",
          "url": "https://InternOrbit.com/logo.png"
        }
      }
    }
    </script>

    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "InternOrbit",
      "url": "https://InternOrbit.com",
      "logo": "https://InternOrbit.com/logo.png",
      "sameAs": [
        "https://twitter.com/InternOrbit",
        "https://linkedin.com/company/internorbit",
        "https://facebook.com/InternOrbit"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "email": "support@InternOrbit.com",
        "contactType": "Customer Support"
      }
    }
    </script>

    <!-- ================= Performance Optimization ================= -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    <link rel="dns-prefetch" href="https://fonts.gstatic.com" />
    <link rel="preload" href="/favicon-512x512.png" as="image" />

    <!-- ================= Security ================= -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="referrer" content="origin-when-cross-origin" />
  </head>

  <body>
    <!-- Accessibility Skip Link -->
   

    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- NoScript Fallback -->
    <noscript>
      <div style="text-align:center; padding:40px; font-family:Arial, sans-serif;">
        <h1>InternOrbit</h1>
        <p>Please enable JavaScript to use InternOrbit.</p>
        <p>This platform helps students find internships and companies hire top talent.</p>
      </div>
    </noscript>
  </body>
</html>
